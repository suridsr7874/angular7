<p>carsdemo works!</p>
<div class="container">
    <h2 class="text-success">cars info</h2>
    <div class="card-deck">
        <div class="row">
            <div class="card" *ngFor="let car of cars">
                <div class="card-title">
                    <h3 class="text-center text-primary">{{car.name}}</h3>
                </div>
                <div class="card-body">
                    <img [src]="car.photo" width="200" height="200" >
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        {{car.likes}}<button class="btn btn-primary" (click)="LikesCounter(car)">likes</button>
                        <span>|</span>
                        {{car.dislikes}}<button class="btn btn-danger" (click)="DislikesCounter(car)">Dislikes</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
