<h1>data works!</h1>
<div class="container">
    <app-filter(CategoryChanged) ="onCategoryChanged($event)"></app-filter>
    <h2>products list</h2>
    <table class="table table-hover">
        <thead class="bg-primary text-white">
            <th>Name</th>
            <th>price</th>
            <th>Category</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of products">
                <tr *ngif="selectedValue =='All'  || selectedValue==product.Category">
                    <td>{{product.Name</td>
                        <td>product.price</td>
                        <td>product.category</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
